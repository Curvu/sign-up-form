<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-up-form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="image">
                <div class="logo">
                    <img src="./src/odin-lined.png" alt="logo">
                    ODIN
                </div>
            </div>
            <div class="right">
                <div class="text">
                    <p>This is not a real online service! Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </div>
                <div class="middle">
                    <div class="create-title">Let's do this!</div>
                    <form action="#">
                        <div class="form">
                            <div class="input-container">
                                <label for="first-name" class="required">first name</label>
                                <input type="text" required id="first-name">
                            </div>
                            <div class="input-container">
                                <label for="last-name">last name</label>
                                <input type="text" id="last-name">
                            </div>
                            <div class="input-container">
                                <label for="email" class="required">email</label>
                                <input type="email" required id="email">
                            </div>
                            <div class="input-container">
                                <label for="phone-number">phone number</label>
                                <input type="number" id="phone-number">
                            </div>
                            <div class="input-container">
                                <label for="password" class="required">password</label>
                                <input type="password" required id="password">
                                <span class="error-message">Passwords does not match.</span>
                            </div>
                            <div class="input-container">
                                <label for="confirm-password" class="required">confirm password</label>
                                <input type="password" required id="confirm-password">
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit">Create Account</button>
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </form>
                    </div>
            </div>
        </main>
    </body>
    <script src="./main.js"></script>
</html>
